<!-- this is a template for all the posts in home page -->

{% extends 'header_template.html' %}

{% load static %} 
{% block title_block %} Techuo {% endblock title_block %}

{% block content_block %} 

{% for post in posts %}
    <div class="jumbotron">
        
        <div class="row">
            <div class="col-md-3">
                <img class="img-thumbnail" alt="Responsive image" src="{{post.image.name}}" /> 
            </div>
            <div class="col-md-auto">
                <h1 class="display-4">{{post.heading}}</h1>
                <p class="lead">{{post.small_description}}</p>

                <p class="lead">
                <a class="btn btn-primary btn-lg" href="/posts/{{post.id}}" role="button">Learn more</a>   
                </p>
            </div>
        </div>
        
    </div>
{% endfor %}


{% endblock content_block %}
