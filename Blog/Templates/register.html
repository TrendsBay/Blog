{% extends 'header_template.html' %}

{% block title_block %} Techuo {% endblock title_block %}

{% block content_block %} 


<form id="register" method="POST">
    {% csrf_token %}

    <div class="form-group">
        <label for="pwd">User Name:</label>
        <input type="text" value="{{username}}" name="username" class="form-control" placeholder="Re-Enter password" id="register">
    </div>

    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" name="email" class="form-control" placeholder="Enter email" value="{{email}}" id="register">
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" value="{{password1}}" name="password1" class="form-control" placeholder="Enter password" id="register">
    </div>

    <div class="form-group">
        <label for="pwd">Re-enter Password:</label>
        <input type="password" value="{{password2}}" name="password2" class="form-control" placeholder="Re-Enter password" id="register">
    </div>

    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form> 

  <p>{{error}}</p>
{% endblock content_block %}
